<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY</title>
    <link rel="icon" href="img/icons8-birthday-50.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bday">
        &lt;HAPPYBIRTHDAY&gt;

                <img src="img/apic2.jpg" alt="">
            </div>
            <div class="single-image image-three">
                <img src="img/apic3.jpg" alt="">
            </div>
            <div class="single-image image-four">
                <img src="img/apic4.jpeg" alt="">
            </div>
            <div class="single-image image-five">
                <img src="img/apic5.jpg" alt="">

            <div class="single-image image-six">
                <img src="img/apic6.jpg" alt="">

        <figure class="swing">

    <section>
        <video id="slider" controls="controls" autoplay loop>
            <source src="videos/Pratishtha-1.m4v" type="video/mp4"> 
        </video>
        <ul class="nav">
            <li onclick="vidurl('videos/Pratishtha-1.m4v')"><img src="img/prati-vid.png" alt="" width="150px" height="150px"></li>
            <li onclick="vidurl('videos/hardik.mp4')"><img src="img/hardik-vid.png" alt="" width="150px" height="150px"></li>
            <li onclick="vidurl('videos/priyal.mp4')"><img src="img/priyal-vid.jpeg" alt="" width="150px" height="150px"></li>

        </ul>

    <script>
        function vidurl(url){
            document.getElementById('slider').src = url;
        }
